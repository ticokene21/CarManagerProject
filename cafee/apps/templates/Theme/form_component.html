 
<section id="main-content">
          <section class="wrapper">
            <h3><i class="fa fa-angle-right"></i> Create purchase</h3>
            
            <!-- BASIC FORM ELELEMNTS -->
            <div class="row mt">
              <div class="col-lg-12">
                  <div class="form-panel">
                      <h4 class="mb"><i class="fa fa-angle-right"></i> Purchase</h4>
                      <form class="form-horizontal style-form" method="get">
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Purchase Name:</label>
                              <div class="col-sm-7">
                                  <input type="text" class="form-control" ng-model="CRPurhase.PurchaseName">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Date:</label>
                              <div class="col-sm-7">
                                  <input type="date" class="form-control" ng-model="CRPurhase.PurchaseDate">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Supplier:</label>
                              <div class="col-sm-7">
                                  <select class="form-control" name="SP_current" ng-model="SP_current" ng-options="sup.supplierName for sup in listsup" ng-change="Supplierchange()"></select>
                              </div>
                          </div>
                      <div class="row mt">
                          <div class="col-md-12">
                              <div class="content-panel">
                                  <table class="table table-striped table-advance table-hover">
                                    <h4><i class="fa fa-angle-right"></i>Detail</h4>
                                    <hr>
                                      <thead>
                                      <tr>
                                          <th><i class="fa fa-bullhorn"></i> STT </th>
                                          <th class="hidden-phone"><i class="fa fa-question-circle"></i> Material</th>
                                          <th><i class="fa fa-bookmark"></i> Price</th>
                                          <th><i class=" fa fa-edit"></i> Quantity</th>
                                          
                                      </tr>
                                      </thead>
                                      <tbody>
                                      <tr ng-repeat="item in pur_det_list track by $index">
                                          <td>{$ $index + 1$}</a></td>
                                          <td class="hidden-phone">{$ item.materialName $}</td>
                                          <td>{$ item.purchaseDetPrice $}</td>
                                          <td>{$ item.PurchaseDetQuantity $}</td>
                                          <td>
                                              <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                                              <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o" ng-click="deleteitem($index)"></i></button>
                                          </td>
                                      </tr>
                                      
                                      </tbody>
                                  </table>

                              </div><!-- /content-panel -->
                              <div class=" add-task-row">
                                      <button type="button" class="btn btn-success btn-sm pull-right" data-toggle="modal" data-target="#AddMaterial">Add New </button>
                                      <button type="button" class="btn btn-default btn-sm pull-right" href="">Clear </button>
                              </div>
                          </div><!-- /col-md-12 -->

                    </div><!-- /row -->
                      
                      </form>

                  </div>
                  <div class=" add-task-row">
                          <button type="button" class="btn btn-info btn-sm pull-left" ng-click="CreatePurchase()">Save </button>
                          <button type="button" class="btn btn-default btn-sm pull-left" href="">Clear All</button>
                  </div>
              </div><!-- col-lg-12-->       
            </div><!-- /row -->          
    </section><! --/wrapper -->
  </section><!-- /MAIN CONTENT -->
<div class="modal fade" id="AddMaterial" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Material</h4>
      </div>
      <div class="modal-body">
        <div class="row mt">
              <div class="col-lg-12">
                      <form class="form-horizontal style-form" method="get">
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Material Name:</label>
                              <div class="col-sm-7">
                                  <select class="form-control" ng-options="pur_det_mat.materialName for pur_det_mat in pur_det_mat_list" ng-model="pur_det_mat_current" name="pur_det_mat_current" ng-change="Pur_det_matchange()"></select>

                              </div>
                              <button type="button" class="btn btn-success" data-toggle="modal" data-target="#CRMaterial">Create New </button>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label" >Quantity:</label>
                              <div class="col-sm-7">
                                  <input type="number" class="form-control" ng-model="CRPurhaseDet.PurchaseDetQuantity">
                              </div>
                          </div>
                      </form>
              </div>
          </div>                  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="AddPurchaseDetList(pur_det_mat_current.materialID)">Add</button>
      </div>
    </div>
  </div>
</div> 
<div class="modal fade" id="CRMaterial" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create New Material</h4>
      </div>
      <div class="modal-body">
        <div class="row mt">
              <div class="col-lg-12">
                      <form class="form-horizontal style-form" method="get">
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Material Name:</label>
                              <div class="col-sm-7">
                                  <input type="text" class="form-control" ng-model="CRMaterial.materialName">
                              </div>
                              
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Price:</label>
                              <div class="col-sm-7">
                                  <input type="text" class="form-control" ng-model="CRMaterial.materialPrice">
                              </div>
                          </div>
                      </form>
              </div>
          </div>                  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="CreateMaterial()">Create</button>
      </div>
    </div>
  </div>
</div>
