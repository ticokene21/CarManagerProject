 
<section id="main-content">
          <section class="wrapper">
            <h3><i class="fa fa-angle-right"></i> Warehouse</h3>
            
            <!-- BASIC FORM ELELEMNTS -->
            <div class="row mt">
              <div class="col-lg-12">
                  <div class="form-panel">
                      <div class=" add-task-row">
                          <button type="button" class="btn btn-info btn-sm pull-left" data-toggle="modal" data-target="#AddMat" >Create Material </button>
                          <button type="button" class="btn btn-success btn-sm pull-left" data-toggle="modal" data-target="#AddPro">Create Product</button>
                      </div>
                      <form class="form-horizontal style-form" method="get">
                          
                      <div class="row mt">
                          <div class="col-md-12">
                              <div class="content-panel">
                                  <table class="table table-striped table-advance table-hover">
                                    <h4><i class="fa fa-angle-right"></i>Material</h4>
                                    <hr>
                                      <thead>
                                      <tr>
                                          <th><i class="fa fa-bullhorn"></i> STT </th>
                                          <th class="hidden-phone"><i class="fa fa-question-circle"></i> Material</th>
                                          <th><i class=" fa fa-edit"></i> Quantity</th>
                                          
                                      </tr>
                                      </thead>
                                      <tbody>
                                      <tr ng-repeat="item in materiallist track by $index">
                                          <td>{$ $index + 1$}</a></td>
                                          <td class="hidden-phone">{$ item.materialName $}</td>
                                          <td> {$ item.materialQuantity $}</td>
                                          
                                      </tr>
                                      
                                      </tbody>
                                  </table>

                              </div><!-- /content-panel -->
                          </div><!-- /col-md-12 -->

                    </div><!-- /row -->
                      <div class="row mt">
                          <div class="col-md-12">
                              <div class="content-panel">
                                  <table class="table table-striped table-advance table-hover">
                                    <h4><i class="fa fa-angle-right"></i>Product</h4>
                                    <hr>
                                      <thead>
                                      <tr>
                                          <th><i class="fa fa-bullhorn"></i> STT </th>
                                          <th class="hidden-phone"><i class="fa fa-question-circle"></i> Product</th>
                                          <th><i class=" fa fa-edit"></i> Quantity</th>
                                          
                                      </tr>
                                      </thead>
                                      <tbody>
                                      <tr ng-repeat="item in productlist track by $index">
                                          <td>{$ $index + 1$}</a></td>
                                          <td class="hidden-phone">{$ item.productName $}</td>
                                          <td>{$ item.productQuantity $}</td>
                                       
                                      </tr>
                                      
                                      </tbody>
                                  </table>

                              </div><!-- /content-panel -->
                          </div><!-- /col-md-12 -->

                    </div>
                      </form>

                  </div>
                
              </div><!-- col-lg-12-->       
            </div><!-- /row -->          
    </section><! --/wrapper -->
  </section><!-- /MAIN CONTENT -->
<div class="modal fade" id="AddPro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create new Products</h4>
      </div>
      <div class="modal-body">
        <div class="row mt">
              <div class="col-lg-12">
                      <form class="form-horizontal style-form" method="get">
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Product Name:</label>
                              <div class="col-sm-7">
                                  <input type="text" class="form-control" ng-model="CRProduct.productName">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label" >Price:</label>
                              <div class="col-sm-7">
                                  <input type="number" class="form-control" ng-model="CRProduct.productPrice">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label" >Description:</label>
                              <div class="col-sm-7">
                                  <input type="text" class="form-control">
                              </div>
                          </div>
                      </form>
              </div>
          </div>                  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="CreateProduct()">Create</button>
      </div>
    </div>
  </div>
</div> 
<div class="modal fade" id="AddMat" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create New Material</h4>
      </div>
      <div class="modal-body">
        <div class="row mt">
              <div class="col-lg-12">
                      <form class="form-horizontal style-form" method="get">
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Material Name:</label>
                              <div class="col-sm-7">
                                  <input type="text" class="form-control" ng-model="CRMaterial.materialName">
                              </div>
                              
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Price:</label>
                              <div class="col-sm-7">
                                  <input type="number" class="form-control" ng-model="CRMaterial.materialPrice">
                              </div>
                          </div>
                      </form>
              </div>
          </div>                  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="CreateMaterial()">Create</button>
      </div>
    </div>
  </div>
</div>
